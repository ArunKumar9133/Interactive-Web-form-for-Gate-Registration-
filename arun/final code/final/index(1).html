        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script>
          function submitForm() {
      // event.preventDefault();
    
      const data = {};
    
      // Get all input and select elements
      const elements = document.querySelectorAll('input, select');
      var skip = false;
      // Iterate over each element and store the values in the data object
      elements.forEach(element => {
        const name = element.id;
        const value = element.value;
        data[name] = value;
        if (value===''){
            skip = true;
        }
      });
    
      data["Degree Passing Date"]= document.getElementById("degreepassingdate").value;
      data["SSC Exam Date"]=document.getElementById("SSCdate").value;
      data["HSSC Exam Date"]= document.getElementById('hsscdate').value;
      data["gender"]= document.getElementById('gender').value;
      data["category"]=document.getElementById('category').value;
      if (data["Degree Passing Date"]==='' || data["SSC Exam Date"]==='' || data["HSSC Exam Date"]==='' || data["gender"]==='' || data["category"]===''){
        skip = true
      }
    
      
    
      // Send the form data to the Flask server
      if (skip){
        alert("Please fill all the details!!!");
        skip = false;
      }else{
      fetch('http://localhost:5000/submit_registration', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          alert('Form data submitted successfully!');
        } else {
          alert('Error submitting form data.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
      elements.forEach(element => {
        element.value='';
      });
      document.getElementById("degreepassingdate").value='';
      document.getElementById("SSCdate").value='';
      document.getElementById('hsscdate').value='';
      document.getElementById('gender').value='';
      document.getElementById('category').value='';
    }
  }
    
    
        </script>
        <script>
          function clearForm() {
            
            const elements = document.querySelectorAll('input, select');
            elements.forEach(element => {
            element.value='';
          });
          document.getElementById("degreepassingdate").value='';
          document.getElementById("SSCdate").value='';
          document.getElementById('hsscdate').value='';
          document.getElementById('gender').value='';
          document.getElementById('category').value='';
          alert("form reset successful!!");
          }

        </script>
